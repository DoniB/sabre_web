env:
  global:
    - DISPLAY=:99.0
    - secure: ""
addons:
  firefox: latest
  chrome: stable
  apt:
    packages:
    - chromium-browser
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64> ./cc-test-reporter
  - chmod +x ./cc-test-reporter
dist: trusty
language: node_js
node_js:
  - 9.8.0
install:
  - npm install
after_script:
  - "./cc-test-reporter format-coverage test/unit/coverage/lcov.info --input-type lcov"
  - "./cc-test-reporter upload-coverage -r $CODECLIMATE_REPO_TOKEN"
